<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/style.css"> -->
<link href="style.css" rel="stylesheet"></head>
<body>
    <div class="auth-wrap d-flex">
        <div class="auth-form col col-6 mx-auto my-auto">
            <h3>Login to Social.</h3>
            <p class="text-secondary">Enter your e-mail address & password to login to your Social account.</p>
            <form name="loginForm" novalidate>
                <div class="form-group">
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com" required data-pattern="^\S+@[a-z]+\.[a-z]+$">
                    <input type="password" class="form-control form-control-sm mt-3" id="password" placeholder="Password" required data-pattern="\S+">
                    <div class="d-flex mt-5">
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        <button type="button" data-toggle="modal" data-target=".reset-password-modal" class="btn btn-link btn-sm ml-auto">Forgot your password?</button>
                    </div>
                </div>
            </form>
            <a href="register.html" class="btn btn-link btn-sm ml-auto">Don't have an account? Sign up!</a>
        </div>
        <!-- /.auth-form -->
        <div class="auth-bg col col-6">

        </div>
        <!-- /.auth-bg -->
    </div>
    <!-- /.auth-wrap -->

    <!-- Modal reset password -->
    <div class="modal fade reset-password-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reset password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form  name="resetPswForm" novalidate>
                    <input type="email" class="form-control form-control-sm" id="emailModal" placeholder="name@example.com"  required data-pattern="^\S+@[a-z]+\.[a-z]+$">
                    <button type="submit" class="btn btn-primary btn-sm mt-3">Reset</button>
                </form>
            </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="bundle-main.js"></script></body>
</html>
